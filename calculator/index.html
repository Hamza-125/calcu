<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<title></title>
</head>
<body>
	<!-- <h1>Calculator</h1> -->
	<!-- <button id="btn1" onclick="fun()">Submit</button> -->
	<p id="HISTORY">HISTORY</p>
	<textarea readonly="" id="txtarea"rows="5" cols="15" style="font-size: 30px"></textarea>
	<input type="text" id="inpscr">
	<button id="clear">Clear</button>
	<div id="cont">
	<table>
		<tr>
			<td><button class="push" id="C">C</button></td>
			<td><button class="push" id="mod">%</button></td>
			<td><button class="push" id="del">Del</button></td>
			<td><button class="push" id="divi">/</button></td>
		</tr>
		<tr>
			<td><button class="push">7</button></td>
			<td><button class="push">8</button></td>
			<td><button class="push">9</button></td>
			<td><button class="push" id="mul">X</button></td>
		</tr>
		<tr>
			<td><button class="push">4</button></td>
			<td><button class="push" >5</button></td>
			<td><button class="push">6</button></td>
			<td><button class="push" id="min">-</button></td>
		</tr>
		<tr>
			<td><button class="push">1</button></td>
			<td><button class="push">2</button></td>
			<td><button class="push">3</button></td>
			<td><button class="push" id="plu">+</button></td>
		</tr>
		<tr>
			<td><button class="push">0</button></td>
			<td><button class="push">00</button></td>
			<td><button class="push" id="dot">.</button></td>
			<td><button class="push" id="equal">=</button></td>
		</tr>
		
			
	</table>
	</div>

	<div id="space"> </div>

<script src="calc.js"></script>
</body>
</html>
